<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk Akun Kain Tenun</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <main class="login-page">
        <div class="login-container">
            <h2>Selamat Datang Kembali</h2>
            <p>Silakan masuk untuk mengakses area pribadi Anda.</p>
            
            <form id="loginForm" action="/proses_login" method="POST" class="login-form">
                
                <div class="input-group">
                    <label for="email">Alamat Email</label>
                    <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Minimal 8 karakter" required>
                </div>

                <p id="errorMessage" class="error-message"></p>
                
                <button type="submit" class="button-primary">Masuk</button>
                
                <div class="footer-links">
                    <a href="#" onclick="alert('Fitur lupa kata sandi akan segera tersedia'); return false;">Lupa Kata Sandi?</a>
                    <span>|</span>
                    <a href="#" onclick="alert('Fitur pendaftaran akan segera tersedia'); return false;">Daftar Akun Baru</a>
                </div>
                
            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
